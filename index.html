<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="top-bar">My Forum</h1>
    <div class="main">
      <ol>
      </ol>
  </div>
  <script type="text/javascript">
  var container = document.querySelector('ol');
    for(let thread of threads) {
      var html = `
      <li class="row">
        <a href="/forum/thread?id=${thread.id}">
        <h4 class="title">${thread.title}</h4>
        <div class="bottom">
          <p class="timestamp">${new Date(thread.date).toLocaleString()}</p>
          <p class="comment-count">${thread.comments.length} comments</p>
        </div>
      </a>
      </li>
      `;
      container.insertAdjacentHTML('beforeend', html);
    }
  </script>
  </body>
</html>
